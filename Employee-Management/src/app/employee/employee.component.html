<div class="col-md-6">
  <table class="table table-striped">
      <thead>
        <tr>
          <th>name</th>
          <th>designation</th>
          <th>Salary</th>
        </tr>
    </thead>
      <tbody>
          <tr *ngFor="let employee of employees">
              <td>{{employee.name}}</td>
              <td>{{employee.designation}}</td>
              <td>{{employee.salary}}</td>
              <td><button class="btn btn-danger" (click)="deleteEmploye(employee)">Delete Employee</button></td>
          </tr>
      </tbody>
  </table>
</div>
